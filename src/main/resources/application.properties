spring.application.name=hrms-platform

server.port=8081
COMPANY_NAME=bounteous
# ===============================
# SUPABASE POSTGRESQL CONFIG
# ===============================
spring.datasource.url=${SUPABASE_DB_URL}
spring.datasource.username=${SUPABASE_DB_USER}
spring.datasource.password=${SUPABASE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY}

# ===============================
# JPA & HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Force UTC for Supabase timestamps
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# CONNECTION POOL (SUPABASE SAFE)
# ===============================
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.housekeeping-period=30000

# ===============================
# FILE UPLOADS
# ===============================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ===============================
# SWAGGER
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.use-src-maps=false

